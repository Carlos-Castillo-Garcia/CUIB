<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/logged}" th:object="${user}" method="post">
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red"></span>
    <input type="text" th:field="${user.nombre}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
    <input type="password" th:field="${user.password}">
    <input type="submit" value="submit">
</form>
</body>
</html>
