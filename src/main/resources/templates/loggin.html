<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/comun.css" rel="stylesheet">
    <link href="../static/loggin.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Bienvenido a Colegio Universitario Internacional BITCOIN</h1>
</header>
<main style="display: flex; margin: auto auto">
    <form action="#" th:action="@{/logged}" th:object="${user}" method="post">
        <div>
            <div>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red"></span>
            </div>
            <input type="text" th:field="${user.nombre}">
        </div>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
            </div>
            <input type="password" th:field="${user.password}">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</main>
<footer></footer>
</body>
</html>
