<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/css/comun.css" rel="stylesheet">
    <link href="../../static/css/asignaturas/listasignaturas.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Colegio Universitario Internacional BITCOIN</h1>
    <input class="btn boton_menu" type="button" onclick="menu();" value="Menu">
</header>
<main>
    <div class="centro">
        <div class="tabla">
            <table>
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Horas</th>
                    <th>Cuatrimestre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${asignaturas}">
                    <th><span th:text="${i.nombre}"></span></th>
                    <th><span th:text="${i.curso}"></span></th>
                    <th><span th:text="${i.horas}"></span></th>
                    <th><span th:text="${i.cuatrimestre}"></span></th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="botones">
            <input class="btn btn_asig" type="button" onclick="cambia_de_pagina()" value="Listar Alumnos">
        </div>
    </div>
</main>
<footer>
    <h6>Creado por Carlos Castillo</h6>
</footer>
</body>
<script>
    function cambia_de_pagina() {
        location.href = "/listalumnosget";
    }

    function menu() {
        location.href = "/menu"
    }
</script>
</html>
