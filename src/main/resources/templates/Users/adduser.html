<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Agregacion de nuevos Alumnos</h1>
<form action="#" th:action="@{/addusuariospost}" th:object="${usuario}" method="post">
    <div style="display: flex; flex-direction: column">
        <div>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red"></span>
        </div>
        <div>
            <label>Nombre</label>
            <input type="text" th:field="${usuario.nombre}">
        </div>
        <div>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="${usuario.password}">
        </div>
        <div>
            <label>Permisos</label>
            <input type="number" th:field="${usuario.permisos}">
        </div>
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
