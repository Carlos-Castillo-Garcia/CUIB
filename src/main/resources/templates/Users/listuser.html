<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i, iterator : ${usuarios}">
        <th><span th:text="${i.nombre}"></span></th>
        <th><span th:text="${i.password}"></span></th>
        <th><input type="checkbox" th:value="${iterator.index}" th:name="id"></th>
    </tr>
    </tbody>
</table>
<button><a style="text-decoration: none; color: black" href="/addalumnosget">Add Alumnos</a></button>
</body>
</html>
