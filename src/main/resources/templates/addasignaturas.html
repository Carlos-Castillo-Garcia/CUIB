<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Insercion de Asignaturas</h1>
    <form action="#" th:action="@{/addasignaturaspost}" th:object="${asignatura}" method="post">
        <input type="text" th:field="${asiganturas.nombre}">
        <input type="number" th:field="${asiganturas.curso}">
        <input type="number" th:field="${asiganturas.horas}">
        <input type="number" th:field="${asiganturas.cuatrimestre}">
        <input type="submit" value="submit">
    </form>
</body>
</html>
