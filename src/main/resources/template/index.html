<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Loggin</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <input type="text" name="usuario" id="ususario" th:field="${login.usuario}">
    <input type="password" name="password" id="password" th:field="${login.password}">
    <input type="submit" value="submit">
</form>
</body>
</html>
